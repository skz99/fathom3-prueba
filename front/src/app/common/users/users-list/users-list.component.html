<oc-spinner *ngIf="isLoadingTable"></oc-spinner>
<div class="mt-card">
    <div class="mc-body">
        <div class="actions">
            <button (click)="addOrEditUser()" class="btn btn-primary">{{BUTTONS.CREATE | translate }}</button>
        </div>
        <div class="mt-4">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let user of users">
                        <tr>
                            <td>{{user.name}}</td>
                            <td>{{user.surname}}</td>
                            <td>{{user.email}}</td>
                            <td class="d-flex align-items-center justify-content-evenly">
                                <a (click)="addOrEditUser(user)"><i class="fas fa-edit"></i></a>
                                <a (click)="deleteUser(user)"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
